<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>glyph_finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
  <p>
    This project finds the most 'complex' characters in a language as computed by how many black pixels each character contains.
  </p>
  <p>
    Choose a script:
    <input type="radio" id="korean" name="script" value="Script.korean" checked>
    <label for="korean">Korean</label>
    <input type="radio" id="chinese" name="script" value="Script.chinese">
    <label for="chinese">Chinese</label>
  </p>

  <div id="output"></div>

  <canvas id="canvas" width="20" height="20"></canvas>
</body>
</html>
